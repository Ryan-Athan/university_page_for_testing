<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
    <!-- Container for Login Form -->
    <div class="bg-white shadow-md rounded-lg max-w-md w-full p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">National University Of Computer Studies</h1>

        <!-- Login Form -->
        <form>
            <!-- Email Input Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                <div class="mt-1 flex items-center">
                    <i class="fas fa-envelope text-gray-500 mr-2"></i>
                    <input type="email" id="email" name="email" placeholder="youremail@university.edu"
                        class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
            </div>

            <!-- Password Input Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 flex items-center">
                    <i class="fas fa-lock text-gray-500 mr-2"></i>
                    <input type="password" id="password" name="password" placeholder="********"
                        class="w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-700 focus:ring-blue-500 focus:border-blue-500"
                        required>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember"
                    class="text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember Me</label>
            </div>

            <!-- Login Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                    Login
                </button>
            </div>
        </form>

        <!-- Forgot Password and Register Links -->
        <div class="mt-4 flex justify-between items-center">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
            <a href="./registerform.html" class="text-sm text-blue-600 hover:underline">Create Account</a>
        </div>
    </div>
</body>

</html>
