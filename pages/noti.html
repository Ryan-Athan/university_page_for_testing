<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USC University Website - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .construction-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #ecf0f1;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .progress-bar div {
      width: 60%; /* Update this to represent progress */
      height: 20px;
      background-color: #3498db;
    }

    .footer {
      font-size: 14px;
      color: #95a5a6;
    }

    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }

    .back-button {
      display: inline-block;
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="construction-container">
    <div class="logo">
      <img src="../assets/images/headear_img/logo.jpg" alt="USC Logo">
    </div>
    <h1>We're Still Building!</h1>
    <p>The USC University website is currently under construction. Please check back soon!</p>

    <div class="progress-bar">
      <div></div>
    </div>

    <a href="../index.html" class="back-button">Go Back to Home Page</a>

    <p class="footer">Thank you for your patience. - USC University Web Team</p>
  </div>

</body>
</html>
